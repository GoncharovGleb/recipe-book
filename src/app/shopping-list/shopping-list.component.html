<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr />
    <ul class="list-group">
      <li
        class="list-group-item"
        style="cursor: pointer;"
        role="button"
        *ngFor="let ingredient of ingredients; let i = index;"
        (click)="onSelectItem(i)"
      >
        {{ ingredient.name }} ({{ ingredient.amount }})
      </li>
    </ul>
  </div>
</div>
